<!DOCTYPE html>
<html>
    <head>
        <title>Student registration form</title>
    </head>
    <body>

     <form><h1>
    <label>Enter your name:</label><br>
     <input type="text" id="name" name="name" placeholder="What's your name"><br>

     <label>Date of Birth:</label><br>
     <input type="text" id="date of birth" name="date of birth" placeholder="Enter your date of birth"><br>

     <label>What's your gender:</label><br>
     <h2><span><input type="radio" id="male" name="gender" value="male">
     <label for="male">male</label></span><br>
     <span><input type="radio" id="female" name="gender" value="female">
     <label for="female">female</label></span></h2><h1>

     <label for="address">Address:</label><br>
     <input type="text" id="address" name="address" placeholder="Enter your address"><br>

     <label for="telephone">Telephone:</label><br>
     <input type="tel" id="telephone" name="telephone" placeholder="Enter phone number"><br>

     <label for="email">Email address:</label><br>
     <input type="email" id="email" name="email" placeholder="xyz@gmail.com"><br>

     <fieldset>
        <legend>Course:</legend><br>
        <input type="checkbox" id="Nursing" name="Course" value="Nursing">
        <label for="Nursing">Nursing</label><br>

        <input type="checkbox" id="Carpentry" name="Course" value="Carpentry">
        <label for="Carpentry">Carpentry</label><br>

        <input type="checkbox" id="Salesman" name="Course" value="Salesman">
        <label for="Salesman">Salesman</label><br>
     </fieldset>
     <button type="reset">Cancel</button><br>
     <button type="submit">Register</button>

     </h1></h1>
     </form>
    </body>
</html>
